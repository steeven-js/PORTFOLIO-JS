<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/details-challenges.css">
    <title>Challenge 4 | Intro section with dropdown navigation</title>
</head>
<body>
    <section id="challenge-4">
        <div class="clg-container">

            <div class="clg-title">
                <h1>Challenge 4</h1>
                <h1>Intro section with dropdown navigation</h1>
            </div>

            <nav class="clg-nav">
                <div class="clg-pre clg-nav-btn"> 
                    <a href="./challenge-3.html"><i class="fa-solid fa-arrow-left"></i><p>Challenge 3</p></a>
                </div>
    
                <div class="clg-nav-btn">
                    <a onclick="history.go(-1)"><i class="fa-solid fa-arrow-up-from-bracket" onclick="history.go(-1)"></i><p>Retour vers - Mes Challenges</p></a>
                </div>
    
                <div class="clg-next clg-nav-btn">
                    <a href="./challenge-5.html"><p>Challenge 5</p><i class="fa-solid fa-arrow-right"></i></a> 
                </div>
            </nav>

            <!-- Container for the image gallery -->
            <div class="glr-container">
                <!-- GELLERIE DEBUT -->
                <!-- Full-width images with number text -->

                <div class="slides-container">
                    <div class="mySlides">
                        <div class="numbertext"><span class="nbtxt-color">1/6</span></div>
                        <img class="slides-img-mbl" src="./Images/challenge/challenge4-Intro section with dropdown navigation/desktop-preview.jpg">
                    </div>
                
                    <div class="mySlides">
                        <div class="numbertext"><span class="nbtxt-color">2/6</span></div>
                        <img class="slides-img-mbl" src="./Images/challenge/challenge4-Intro section with dropdown navigation/active-states.jpg">
                    </div>
                
                    <div class="mySlides">
                        <div class="numbertext"><span class="nbtxt-color">3/6</span></div>
                        <img class="slides-img-mbl" src="./Images/challenge/challenge4-Intro section with dropdown navigation/desktop-design.jpg">
                    </div>
    
                    <div class="mySlides">
                        <div class="numbertext"><span class="nbtxt-color">4/6</span></div>
                        <img class="slides-img-spc" src="./Images/challenge/challenge4-Intro section with dropdown navigation/mobile-design.jpg">
                    </div>
                
                    <div class="mySlides">
                        <div class="numbertext">5 / 5</div>
                        <img class="slides-img-spc" src="./Images/challenge/challenge4-Intro section with dropdown navigation/mobile-menu-collapsed.jpg">
                    </div>
                
                    <div class="mySlides">
                        <div class="numbertext">6 / 6</div>
                        <img class="slides-img-spc" src="./Images/challenge/challenge4-Intro section with dropdown navigation/mobile-menu-expanded.jpg">
                    </div>
                </div>

                <!-- Next and previous buttons -->
                <div class="plusslides">
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            
                <!-- Image text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
            
                <!-- Thumbnail images -->
                <div class="row">

                    <div class="column">
                        <img class="demo cursor" src="./Images/challenge/challenge4-Intro section with dropdown navigation/desktop-preview.jpg" onclick="currentSlide(1)" alt="Preview">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="./Images/challenge/challenge4-Intro section with dropdown navigation/active-states.jpg"  onclick="currentSlide(2)" alt="Active states">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="./Images/challenge/challenge4-Intro section with dropdown navigation/desktop-design.jpg" onclick="currentSlide(3)" alt="Desktop design">
                    </div>

                    <div class="column">
                        <img class="demo cursor row-img-spc" src="./Images/challenge/challenge4-Intro section with dropdown navigation/mobile-design.jpg" onclick="currentSlide(4)" alt="Mobile design">
                    </div>

                    <div class="column">
                        <img class="demo cursor row-img-spc" src="./Images/challenge/challenge4-Intro section with dropdown navigation/mobile-menu-collapsed.jpg"  onclick="currentSlide(5)" alt="Mobile menu collapsed">
                    </div>

                    <div class="column">
                        <img class="demo cursor row-img-spc" src="./Images/challenge/challenge4-Intro section with dropdown navigation/mobile-menu-expanded.jpg" onclick="currentSlide(6)" alt="Mobile menu expanded">
                    </div>
                </div>
            </div>
            <!-- GELLERIE FIN -->

            <div class="clg-info-btn">

                <div class="github-code">
                    <div class="clg-card-body-code">
                        <a href="https://github.com/steeven-js/Challenge1_QR_code_component">Voir mon code</a>
                    </div>
                </div>

                <div class="github-page">
                    <div class="clg-card-body-page">
                        <a href="https://steeven-js.github.io/Challenge1_QR_code_component/">Voir mon r√©sultat</a>
                    </div>
                </div>

            </div>

            <div class="scroll-up" id="scroll-up" ><i class="fa-solid fa-angles-up"></i></div>
    </section>
<script src="./scrpit/gellerie.js"></script>    
<script src="./scrpit/portfolio.js"></script>
</body>
</html>
