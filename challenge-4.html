<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/details-challenges.css">
    <title>Challenge 4 | Intro section with dropdown navigation</title>
</head>
<body>
    <section id="challenge-4">
        <div class="clg-container">

            <div class="clg-title">
                <h1>Challenge 4</h1>
                <h1>Intro section with dropdown navigation</h1>
            </div>

            <div class="back-btn">
                <i class="fa-solid fa-angles-left" onclick="history.go(-1)"></i>
                <p onclick="history.go(-1)">Mes challenges</p>
            </div>

            <!-- Container for the image gallery -->
            <div class="glr-container">
                <!-- GELLERIE DEBUT -->
                <!-- Full-width images with number text -->
                <div class="mySlides">
                    <div class="numbertext"><span class="nbtxt-color">1/6</span></div>
                    <img src="./Images/challenge/challenge4-Intro section with dropdown navigation/desktop-preview.jpg">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext"><span class="nbtxt-color">2/6</span></div>
                    <img src="./Images/challenge/challenge4-Intro section with dropdown navigation/active-states.jpg">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext"><span class="nbtxt-color">3/6</span></div>
                    <img src="./Images/challenge/challenge4-Intro section with dropdown navigation/desktop-design.jpg">
                </div>

                <div class="mySlides">
                    <div class="numbertext"><span class="nbtxt-color">4/6</span></div>
                    <img src="./Images/challenge/challenge4-Intro section with dropdown navigation/mobile-design.jpg">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">5 / 5</div>
                    <img src="./Images/challenge/challenge4-Intro section with dropdown navigation/mobile-menu-collapsed.jpg">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="./Images/challenge/challenge4-Intro section with dropdown navigation/mobile-menu-expanded.jpg">
                </div>
            
                <!-- Next and previous buttons -->
                <div class="plusslides">
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            
                <!-- Image text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
            
                <!-- Thumbnail images -->
                <div class="row">

                    <div class="column">
                        <img class="demo cursor" src="./Images/challenge/challenge4-Intro section with dropdown navigation/desktop-preview.jpg" onclick="currentSlide(1)" alt="Preview">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="./Images/challenge/challenge4-Intro section with dropdown navigation/active-states.jpg"  onclick="currentSlide(2)" alt="Active states">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="./Images/challenge/challenge4-Intro section with dropdown navigation/desktop-design.jpg" onclick="currentSlide(3)" alt="Desktop design">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="./Images/challenge/challenge4-Intro section with dropdown navigation/mobile-design.jpg" onclick="currentSlide(4)" alt="Mobile design">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="./Images/challenge/challenge4-Intro section with dropdown navigation/mobile-menu-collapsed.jpg"  onclick="currentSlide(5)" alt="Mobile menu collapsed">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="./Images/challenge/challenge4-Intro section with dropdown navigation/mobile-menu-expanded.jpg" onclick="currentSlide(6)" alt="Mobile menu expanded">
                    </div>
                    <!-- GELLERIE FIN -->
                </div>
            </div>

            <div class="clg-btn">

                <div class="github-code">
                    <div class="clg-card-body-code">
                        <a href="https://github.com/steeven-js/Challenge1_QR_code_component">Voir le code</a>
                    </div>
                </div>

                <div class="github-page">
                    <div class="clg-card-body-page">
                        <a href="https://steeven-js.github.io/Challenge1_QR_code_component/">Voir le r√©sultat</a>
                    </div>
                </div>

            </div>
    </section>
<script src="./scrpit/gellerie.js"></script>    
</body>
</html>
