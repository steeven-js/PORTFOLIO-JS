<body>
    <section id="challenge-1">
        <div class="clg-container">

            <div class="back-btn">
                <i class="fa-solid fa-angles-left" onclick="history.go(-1)"></i>

            <!-- Container for the image gallery -->

                <div class="mySlides">
                    <div class="numbertext">1 / 10</div>
                    <img src="./Images/challenge/challenge5-E-commerce product page/desktop-preview.jpg">

                    <img src="./Images/challenge/challenge5-E-commerce product page/mobile-menu.jpg">

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- Thumbnail images -->
                <div class="row-2">

                    <div class="column-2">
                        <img class="demo cursor" src="./Images/challenge/challenge5-E-commerce product page/desktop-preview.jpg" onclick="currentSlide(1)" alt="Preview">
                    </div>

                    <div class="column-2">
                        <img class="demo cursor" src="./Images/challenge/challenge5-E-commerce product page/active-states-basket-empty.jpg" onclick="currentSlide(2)" alt="Active states basket empty">

                    <div class="column-2">

                        <img class="demo cursor" src="./Images/challenge/challenge5-E-commerce product page/mobile-menu.jpg" onclick="currentSlide(10)" alt="Mobile menu">
