<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section id="challenge-1">
        <div class="clg-container">

            <div class="clg-title">
                <h1>Challenge 1</h1>
                <h1>QR code component</h1>
            </div>

            <div class="back-btn">
                <i class="fa-solid fa-angles-left" onclick="history.go(-1)"></i>
                <p onclick="history.go(-1)">Mes challenges</p>
            </div>

            <!-- Container for the image gallery -->
            <div class="glr-container">
                <!-- GELLERIE DEBUT -->
                <!-- Full-width images with number text -->
                <div class="mySlides">
                    <div class="numbertext">1 / 3</div>
                    <img src="./Images/challenge/challenge1-QR code component/desktop-preview.jpg">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">2 / 3</div>
                    <img src="./Images/challenge/challenge1-QR code component/desktop-design.jpg">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">3 / 3</div>
                    <img src="./Images/challenge/challenge1-QR code component/mobile-design.jpg">
                </div>
            
                <!-- Next and previous buttons -->
                <div class="plusslides">
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            
                <!-- Image text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
            
                <!-- Thumbnail images -->
                <div class="row">

                    <div class="column">
                        <img class="demo cursor" src="./Images/challenge/challenge1-QR code component/desktop-preview.jpg" onclick="currentSlide(1)" alt="Preview">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="./Images/challenge/challenge1-QR code component/desktop-design.jpg"  onclick="currentSlide(2)" alt="Desktop design">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="./Images/challenge/challenge1-QR code component/mobile-design.jpg" onclick="currentSlide(3)" alt="Mobile design">
                    </div>
                    <!-- GELLERIE FIN -->
                </div>
            </div>

            <div class="clg-btn">

                <div class="github-code">
                    <div class="clg-card-body-code">
                        <a href="https://github.com/steeven-js/Challenge1_QR_code_component">Voir le code</a>
                    </div>
                </div>

                <div class="github-page">
                    <div class="clg-card-body-page">
                        <a href="https://steeven-js.github.io/Challenge1_QR_code_component/">Voir le r√©sultat</a>
                    </div>
                </div>

            </div>
    </section>
